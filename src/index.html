<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeaderBoard</title>
  </head>
  <body class="d-flex dir-col center">
    <header class="h-25"><h1>Welcome to LeaderBoard</h1></header>
    <main class="d-flex h-75 aifs">
      <section class="border d-flex dir-col m-2 p-2">
        <div class="d-flex center">
          <h2>Recent Scores:</h2>
          <input type="button" value="Refresh" id="refreshBtn" />
        </div>
        <ul id="scoreList"></ul>
      </section>
      <section class="border d-flex dir-col m-2 p-2">
        <h2>Add your score:</h2>
        <input type="text" name="name" id="userName" placeholder="Your Name" />
        <input type="text" name="scrore" id="userScore" placeholder="Your Score" />
        <input type="button" value="Submit" id="submitBtn" />
      </section>
    </main>
  </body>
</html>
